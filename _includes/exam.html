{% assign exam = site.data.data.exam %}
{% if exam %}
  <section class="section exams-section">

    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
      </span>
      exam
    </h2>

    {% for graduation in exam %}
    <div class="item">

      <div class="meta">

        <div class="upper-row">
          <h3 class="degree">{{ graduation.name }}</h3>
          <div class="time">{{ graduation.time }}</div>
        </div><!--//upper-row-->

      </div><!--//meta-->

      {% if graduation.details %}
      <div class="details">
        {{ graduation.details | markdownify }}
      </div><!--//details-->
      {% endif %}

    </div><!--//item-->
    {% endfor %}

  </section><!--//section-->
{% endif %}
